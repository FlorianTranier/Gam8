name: Docker deploy

on:
  push:
    branches: main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read version of package.json
        run: |
          PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
      - name: Show version number
        run: echo "Version is $PACKAGE_VERSION"
      - name: Create Git Tag
        run: git tag v${{ env.PACKAGE_VERSION }}
      - name: Push Git Tag
        run: git push origin --tags

  docker-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read version of package.json
        run: |
          PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
      - name: Show version number
        run: echo "Version is $PACKAGE_VERSION"
      - name: Build
        run: docker build -t partner-research -f Dockerfile .
      - name: Login to registry
        run: docker login -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY }}
      - name: Tag latest
        run: docker tag partner-research ${{ secrets.DOCKER_REGISTRY }}/partner-research:latest
      - name: Tag current version
        run: docker tag partner-research ${{ secrets.DOCKER_REGISTRY }}/partner-research:$PACKAGE_VERSION
      - name: Push
        run: docker push --all-tags ${{ secrets.DOCKER_REGISTRY }}/partner-research
